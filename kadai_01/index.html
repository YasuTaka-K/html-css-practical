<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Kazuki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているポートフォリオサイト">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyProfile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="header-inner">
      <h1><a href="index.html" class="home">MyProfile</a></h1>
    
    <!-- ナビゲーション -->
     <nav>
      <ul class="menu">
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#works">Works</a></li>
      </ul>
     </nav>
    </div>
  </header>  

  <main>
    <article>
      <!-- メイン画像 -->
      <div>
        <img src="./images/main.png" alt="カメラの写真" class="main-pic">
      </div>

      <!-- about -->
       <section class="about">
        <h2 id="about">About</h2>
        <div class="about-inner">
          <img src="./images/about.png" alt="Kazuki Asahina" class="about-pic">
          <div class="content">
            <p class="name">Kazuki Asahina</p>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
       </section>

       <!-- word -->
        <section class="works">
          <h2 id="works">Works</h2>
          <div class="works-contents">
            <div class="works-content">
              <img src="./images/works1.png" alt="新潟から見た、日本海">
              <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
            </div>
            <div class="works-content">
              <img src="./images/works2.png" alt="長野・木曽町から見た御獄山">
              <p>地元長野の木曽町から撮影した、冠雪した御獄山</p>
            </div>
            <div class="works-content">
              <img src="./images/works3.png" alt="京都の町並み">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
        </section>
    </article>
  </main>
